<!DOCTYPE html>
<html><body>
        <script>
            var fecha = new Date();

            document.write(
                    "Fecha: " + fecha.toString() + "<p>"
                    + "Horas: " + fecha.getHours() + "<br>"
                    + "Minutos: " + fecha.getMinutes() + "<br>"
                    + "Segundos: " + fecha.getSeconds() + "<br>")
        </script>
    </body></html>
