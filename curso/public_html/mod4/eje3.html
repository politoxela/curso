<!DOCTYPE html>
<html>
    <body>
        <h2>Traductor de Euros a Dolares</h2>
        <script type="text/javascript">
            var x = prompt("Traductor de euro a dolar");
            document.write(x + " Euros son "
                    + x * 1.34 + " Dolares.");
        </script>
    </body>
</html>
