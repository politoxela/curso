<!DOCTYPE html>
<html>
    <head>
        <title>Calcula total</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Calculadora</h3>

        Desplegable que calcula el area de una pared:
        
        <script type="text/javascript">
            var x = prompt("Ingrese la altura de la pared");
            var y = prompt("Ingrese la anchura de la pared");
            document.write("El area de la pared de una altura de "+ x 
                    +" y una anchura de "+ y +" es de "+ x*y);
        </script>
        <p>
            Recargar para sacar desplegable.
        </p>
    </body>
</html>
