<!DOCTYPE html>
<html>
    <head>
        <title>Calcula total</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h3>Calculadora</h3>

        Calcula superficie de la pared
        <p>
            <script type="text/javascript">
                var x = prompt("Ingrese los metros de altura de la pared");
                var y = prompt("Ingrese los metros de anchura de la pared");
                var z = x * y;
                document.write("El area de la pared de una altura de " + x
                        + " metros y una anchura de " + y + " metros es de " + z + " metros cuadrados");
            </script>
        </p>
        <p>
            Recargar pagina para volver a calcular los datos.
        </p>
    </body>
</html>
